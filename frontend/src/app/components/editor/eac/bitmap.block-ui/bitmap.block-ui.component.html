<div *ngIf="_resourceData$ | async" class="number-matrix">
    Unknowns:
    <ng-container *ngFor="let number of [].constructor((_resourceData$ | async)?.value.unknowns.value.length); let i = index">
        <input matInput type="number"
               (change)="changed.emit()"
               [(ngModel)]="resourceData?.value.unknowns.value[i].value">
    </ng-container>
</div>
<img *ngIf="imageUrl$ | async" [src]="imageUrl$ | async">
<app-editor *ngIf="(_resourceData$ | async)?.value?.palette && (_resourceData$ | async)?.value?.palette?.value?.resource_id?.value != 124"
            [resourceData]="(_resourceData$ | async)?.value?.palette"></app-editor>
