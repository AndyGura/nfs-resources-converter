<div id="top-bar">
    <h1>SHPI archive</h1>
    <button *ngIf="!isInEditState" mat-raised-button (click)="onEditSHPIClicked()">Edit images</button>
    <button *ngIf="isInEditState" mat-raised-button (click)="onUploadSHPIClicked()">Upload edited images</button>
    <app-editor class="plain-editor"
                [resourceData]="resourceData?.value?.shpi_directory"
                [name]="'shpi_directory'"></app-editor>
</div>
<app-sidenav-res-list [resources]="resourcesMap"></app-sidenav-res-list>
