<ng-container *ngIf="resource">
  <mat-label *ngIf="resource.name"
             [matTooltip]="resourceDescription" matTooltipPosition="above">
    {{ resource.name }}
  </mat-label>
  <mat-form-field appearance="fill">
    <mat-label>Part index</mat-label>
    <input matInput type="number"
           [max]="4095"
           [min]="0"
           [step]="1"
           [(ngModel)]="resource.data.part_index"
           (change)="changed.emit()">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Level of details</mat-label>
    <input matInput type="number"
           [max]="15"
           [min]="0"
           [step]="1"
           [(ngModel)]="resource.data.detail_level"
           (change)="changed.emit()">
  </mat-form-field>
</ng-container>
