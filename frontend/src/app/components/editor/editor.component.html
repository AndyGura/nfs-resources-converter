<div *ngIf="!resource || resourceError" id="error-spinner-wrapper">
  <mat-error *ngIf="resourceError">
    {{ resourceError.data.error_class }}: {{ resourceError.data.error_text }}
  </mat-error>
  <mat-spinner *ngIf="!resourceError" mode="indeterminate"></mat-spinner>
</div>

<ng-template dataBlockUI>
</ng-template>
