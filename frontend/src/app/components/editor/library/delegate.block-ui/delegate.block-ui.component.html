<ng-container *ngIf="resourceData">
  <mat-label *ngIf="resource?.name" [matTooltip]="resourceDescription" matTooltipPosition="above">{{ resource?.name }}
  </mat-label>
  <div id="resource-type-container">
    <mat-label>Resource type:</mat-label>
    <mat-select [value]="resourceData.choice_index" (selectionChange)="setChoiceIndex($event.value)">
      <mat-option *ngFor="let schema of resource!.schema.possible_resource_schemas; let i = index" [value]="i">
        {{ schema.block_class_mro.split('__')[0] }}
      </mat-option>
    </mat-select>
    <app-block-actions *ngIf="!hideBlockActions" [resource]="this.childResource"></app-block-actions>
  </div>
  <app-editor [resource]="this.childResource" [hideBlockActions]="true"></app-editor>
</ng-container>
